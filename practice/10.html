<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第十个练习</title>
</head>
<body>
<div id="app">
    <h3>这是父组件中的username: {{username}}</h3>
    <hr>
    <com @btn="clickMe"></com>
</div>
<script src="../js/vue.min.js"></script>
<script>
    let com = {
        template: `
            <div>
                这是子组件
                <button @click="clickBtn">按钮</button>
            </div>
        `,
        methods: {
            clickBtn() {
                // 参数1：事件名，随意定义  参数2：要传递的参数
                this.$emit("btn", "子数据")
            },
        }
    }
    new Vue({
        el: "#app",
        data: {
            username: "父数据",
        },
        methods: {
            clickMe(name) {
                this.username = name;
            },
        },
        components: {
            "com": com
        }
    })
</script>
</body>
</html>
