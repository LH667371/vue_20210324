<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第六个练习</title>
</head>
<body>
<div id="app">
    <first></first>
    <second></second>
</div>
<div id="app2">
    <first></first>
</div>
<script src="../js/vue.min.js"></script>
<script>
    let first = {
        template: `
        <div>这是First组件</div>
        `,
    }

    let second = {
        template: `
        <div>这是Second组件</div>
        `,
    }
    // 全局组件
    // Vue.component("first", first)

    new Vue({
        el: "#app",
        data: {},
        components: {
            "first": first,
            "second": second,
        }
    })

    new Vue({
        el: "#app2",
    })
</script>
</body>
</html>
