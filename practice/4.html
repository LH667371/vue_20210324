<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>第四个练习</title>
</head>
<body>
<div id="app">
    姓：<input type="text" v-model="firstName">
    名：<input type="text" v-model="lastName">
    <p>全名：{{fullName}}</p>
    <hr>
    姓名：<input type="text" v-model="allName"> <br>
    <span style="padding-right: 175px">姓：{{fName}}</span>
    <span>名：{{lName}}</span>
</div>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            firstName: "",
            lastName: "",
            allName: "",
            fName: "",
            lName: "",
        },
        computed: {
            fullName() {
                return this.firstName + this.lastName;
            },
        },
        watch: {
            allName() {
                let split = this.allName.split(" ");
                this.fName = split[0];
                this.lName = split[1];
            },
        },
    })
</script>
</body>
</html>
